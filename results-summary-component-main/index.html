<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@100;200;300;400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="result" id="left">
      <h2>Your Result</h2>
      <div class="score">
        <span style="font-weight: 100;"><span style="font-size: 50px;">76</span><br> of 100</span>
      </div>
      <div class="remark">
        <h3>Great</h3>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </div>
    </div>
    <div class="summary" id="right">
      <div id="summary">
        <h2 style="font-weight: 600;">Summary</h2>
      </div>
      <div class="parameters">
        <div class="parameter" id="reaction">
          <div class="parname">
            <img src="./assets/images/icon-reaction.svg" alt="">
            <span>Reaction</span>
          </div>
          <div class="percent">
            <span>80/100</span>
          </div>
        </div>
        <div class="parameter" id="memory">
          <div class="parname">
            <img src="./assets/images/icon-memory.svg" alt="">
            <span>Memory</span>
          </div>
          <div class="percent">
            <span>92/100</span>
          </div>
        </div>
        <div class="parameter" id="verbal">
          <div class="parname">
            <img src="./assets/images/icon-verbal.svg" alt="">
            <span>Verbal</span>
          </div>
          <div class="percent">
            <span>61/100</span>
          </div>
        </div>
        <div class="parameter" id="visual">
          <div class="parname">
            <img src="./assets/images/icon-visual.svg" alt="">
            <span>Visual</span>
          </div>
          <div class="percent">
            <span>72/100</span>
          </div>
        </div>
      </div>
      <button>Continue</button>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://twitter.com/khetre_pratham">Prathamesh</a>.
  </div>
</body>
</html>
